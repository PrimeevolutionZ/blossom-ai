[pytest]
# PyTest Configuration for Blossom AI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: mark test as async (using pytest-asyncio)
    integration: mark test as integration test (may require API)
    slow: mark test as slow (> 1 second)
    unit: mark test as unit test (fast, no external deps)
    api: mark test as requiring real API calls

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (optional)
# addopts = --cov=blossom_ai --cov-report=html

# Paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO